{% include 'includes/messages.html' %}
{% block bottom_empty %}
<div class="animate-box text-center" style="height:700px">
	<h1> Log In </h1>
	<form method="POST" action="">

			Email: <input type="text" placeholder="Enter Username" name="email" maxlength="30" required>

	</form>
</div>
